<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body class="body">
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      onsubmit="onSubmit()"
    >
      <fieldset class="fieldset1">
        <legend>Personal information</legend>
        <div class="fieldset__info">
          <label for="surmane" class="surmane label">
            Surname:
            <input
              type="text"
              required
              name="surmane"
              id="surmane"
            >
          </label>
          <label for="name" class="label">
            Name:
            <input
              type="text"
              required
              id="name"
            >
          </label>
          <label for="number" class="label">
            How old are You?
            <input
              type="number"
              pattern="\d+"
              required value="12"
              max="100"
              min="12"
              id="number"
            >
          </label>
          <label for="date" class="label">
            Full date of birth:
            <input
              type="date"
              id="date"
            >
          </label>
          <label for="form-field" class="accept label">
            I accept the term of the agreement
            <input
              type="checkbox"
              required
              id="form-field"
            >
          </label>
        </div>
      </fieldset>

      <fieldset class="fieldset">
        <legend>Registration</legend>
        <div class="fieldset__info">
          <label for="email" class="label">
            E-mail:
            <input
              type="email"
              name="email"
              placeholder="email@example.com"
              required minlength="5"
              id="email"
            >
          </label>
          <label for="password" class="password">
            Password:
            <input
              type="password"
              name="password"
              required minlength="5"
              maxlength="30"
              id="password"
            >
          </label>
        </div>
      </fieldset>

      <fieldset class="fieldset">
        <legend>An interesting fact about you!</legend>
        <div class="fieldset__info">
          <div class="radio">
            <label for="radio" class="cats label">
              Do you love cats?
              <input
                type="radio"
                value="y"
                id="radio"
                name="cats"
              >Yes
            </label>
            <label for="radio1" class="cats label">
              <input
                type="radio"
                value="n"
                id="radio1"
                name="cats"
              >No
            </label>
          </div>
          <label for="color" class="label">
            What is your favorite color?
            <input
              type="color"
              name="color"
              id="color"
            >
          </label>
          <label for="time" class="label">
            What time do you go to bed?
            <input
              type="time"
              name="time"
              id="time"
            >
          </label>
          <label for="cars" class="label">
            What are your favorite brand of cars?
            <select
              name="cars"
              multiple
              id="cars"
            >
              <option value="BMW">BMW</option>
              <option value="Audi">Audi</option>
              <option value="Lada">Lada</option>
            </select>
          </label>
          <label for="range" class="rate">
            How do you rate our work?
            <input type="range" id="range">
          </label>
        </div>
      </fieldset>

      <fieldset class="fieldset additional">
        <legend>Additional info:</legend>
        <div class="fieldset__info">
          <label for="comments" class="form label">
            Comments:
            <textarea
              id="comments"
              cols="20"
              rows="2"
            >
            </textarea>
          </label>
          <label
            for="recommend"
            class="recommend"
          >
            Would you recommend us?
            <select name="recommend" id="recommend">
              <option value="yes" selected>yes</option>
              <option value="No">no</option>
            </select>
          </label>
        </div>
      </fieldset>

      <div class="button">
        <button type="submit" id="button">Submit</button>
      </div>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
